plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.surcode.taller"
    // Fijamos explícitamente la versión de compileSdk para evitar inconsistencias
    // con dependencias externas (por ejemplo Firebase). Ajusta a 33/34 según necesites.
    compileSdk = 35
    ndkVersion = '29.0.13846066'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.surcode.taller"
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.5.0')
  implementation 'com.google.firebase:firebase-analytics'
}