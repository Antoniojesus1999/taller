plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.surcode.taller"
    // Fijamos explícitamente la versión de compileSdk para evitar inconsistencias
    // con dependencias externas (por ejemplo Firebase). Ajusta a 33/34 según necesites.
    compileSdk = 36
    ndkVersion = '29.0.13846066'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget =  "17"

    }

    defaultConfig {
        applicationId = "com.surcode.taller"
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.5.0')
  implementation 'com.google.firebase:firebase-analytics'
  // Permite desugar APIs de la librería estándar (elige la versión estable más reciente si procede)
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}